<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ChronoShop ‚Äî Prodaja satova</title>
  <meta name="description" content="Moderan demo sajt za prodaju satova. HTML, CSS i JavaScript (bez frameworka).">
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa6b2; --accent:#ffb86b; --glass: rgba(255,255,255,0.04);
      --radius:12px; --max-width:1100px;
      --shadow: 0 6px 20px rgba(2,6,23,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:linear-gradient(180deg,#071021 0%, #0b1220 60%); color:#e6eef6; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      display:flex; justify-content:center; padding:40px 20px; font-size:16px;
    }
    .wrap{width:100%; max-width:var(--max-width)}

    header{
      display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:30px;
    }
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#ff6b6b);display:grid;place-items:center;font-weight:700;color:#071021}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .controls{display:flex;gap:10px;align-items:center}
    input.search{padding:10px 12px;border-radius:10px;border:0;background:var(--glass);color:inherit;outline:none;width:220px}
    select{padding:10px;border-radius:10px;border:0;background:var(--glass);color:inherit}
    button.icon{background:var(--glass);border:0;padding:10px;border-radius:10px;cursor:pointer}

    main{display:grid;grid-template-columns:1fr 340px;gap:24px}

    /* Product grid */
    .products{background:transparent;padding:10px 6px;border-radius:14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:14px;border-radius:14px;box-shadow:var(--shadow);transition:transform .18s ease, box-shadow .18s ease}
    .card:hover{transform:translateY(-6px)}
    .thumb{height:160px;border-radius:10px;background-size:cover;background-position:center; margin-bottom:12px}
    .meta{display:flex;justify-content:space-between;align-items:center}
    .title{font-weight:600}
    .price{font-weight:700}
    .cat{font-size:12px;color:var(--muted)}
    .actions{display:flex;gap:8px;margin-top:12px}
    .btn{flex:1;padding:10px;border-radius:10px;border:0;background:var(--accent);color:#071021;font-weight:700;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

    /* Cart */
    .cart{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:16px;border-radius:14px;height:fit-content;box-shadow:var(--shadow)}
    .cart h3{margin:0 0 8px 0}
    .cart-list{max-height:420px;overflow:auto;padding-right:6px}
    .cart-item{display:flex;gap:10px;align-items:center;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.03)}
    .ci-thumb{width:56px;height:46px;border-radius:8px;background-size:cover;background-position:center}
    .ci-title{font-size:14px}
    .qty{display:flex;gap:6px;align-items:center}
    .qty button{width:28px;height:28px;border-radius:8px;border:0;background:var(--glass);cursor:pointer}
    .total{display:flex;justify-content:space-between;padding-top:12px;font-weight:700}
    .checkout{margin-top:12px;padding:10px;border-radius:10px;border:0;background:#22c55e;color:#052113;font-weight:700;cursor:pointer;width:100%}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);z-index:40}
    .modal.open{display:flex}
    .modal-card{width:min(920px,95%);background:linear-gradient(180deg,#071021,#081226);padding:18px;border-radius:16px;display:grid;grid-template-columns:1fr 360px;gap:16px}
    .md-thumb{height:360px;border-radius:12px;background-size:cover;background-position:center}
    .md-info h2{margin-top:0}
    .tag{display:inline-block;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.03);font-size:13px}

    footer{margin-top:22px;text-align:center;color:var(--muted);font-size:13px}

    /* Responsive */
    @media (max-width:920px){main{grid-template-columns:1fr} .modal-card{grid-template-columns:1fr} .controls{flex-wrap:wrap} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">CS</div>
        <div>
          <h1>ChronoShop</h1>
          <p class="lead">Originalni satovi ‚Äî demo prodavnica</p>
        </div>
      </div>

      <div class="controls">
        <input class="search" placeholder="Pretra≈æi satove..." id="search">
        <select id="filter">
          <option value="all">Svi</option>
          <option value="men">Mu≈°ki</option>
          <option value="women">≈Ωenski</option>
          <option value="sport">Sportski</option>
        </select>
        <select id="sort">
          <option value="default">Sortiraj</option>
          <option value="price-asc">Cijena: nisko ‚Üí visoko</option>
          <option value="price-desc">Cijena: visoko ‚Üí nisko</option>
        </select>
        <button class="icon" id="open-cart" title="Otvori korpu">üõí <span id="cart-count" style="margin-left:6px;font-weight:700">0</span></button>
      </div>
    </header>

    <main>
      <section class="products">
        <div class="grid" id="product-grid">
          <!-- JS popuni proizvode -->
        </div>
      </section>

      <aside class="cart" id="cart">
        <h3>Korpa</h3>
        <div class="cart-list" id="cart-list">
          <p class="lead" style="color:var(--muted)">Korpa je prazna ‚Äî dodaj proizvod.</p>
        </div>
        <div class="total">
          <div>Ukupno</div>
          <div id="cart-total">0.00 ‚Ç¨</div>
        </div>
        <button class="checkout" id="checkout">Plaƒáanje (demo)</button>
      </aside>
    </main>

    <footer>
      ¬© <span id="year"></span> ChronoShop ‚Äî demo. Napravljeno s ‚ù§Ô∏è
    </footer>
  </div>

  <!-- Modal za detalje -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <div>
        <div class="md-thumb" id="md-thumb"></div>
      </div>
      <div class="md-info">
        <div class="tag" id="md-cat">Kategorija</div>
        <h2 id="md-title">Naziv sata</h2>
        <p id="md-desc">Detaljan opis proizvoda.</p>
        <p style="font-weight:700;font-size:20px" id="md-price">0.00 ‚Ç¨</p>
        <div style="display:flex;gap:8px;margin-top:12px">
          <button class="btn" id="md-add">Dodaj u korpu</button>
          <button class="btn ghost" id="md-close">Zatvori</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sample product data
    const products = [
      {id:1,title:'Aurelius Classic',price:149.00,category:'men',img:'https://picsum.photos/seed/watch1/800/600',desc:'Elegantan ko≈æni remen, kvarcni mehanizam, 40mm kuƒái≈°te.'},
      {id:2,title:'Luna Petite',price:129.00,category:'women',img:'https://picsum.photos/seed/watch2/800/600',desc:'Tanki dizajn za svaki dan, 32mm, vodootporan 50m.'},
      {id:3,title:'Racer Chrono',price:299.00,category:'sport',img:'https://picsum.photos/seed/watch3/800/600',desc:'Tajmer, tachymeter i ƒçvrsti silikon remen za sportiste.'},
      {id:4,title:'Mariner Diver',price:349.00,category:'men',img:'https://picsum.photos/seed/watch4/800/600',desc:'Automatski mehanizam, 200m vodootpornosti, keramiƒçki bezel.'},
      {id:5,title:'Aurora Rose',price:179.00,category:'women',img:'https://picsum.photos/seed/watch5/800/600',desc:'Elegantni rose-gold ton, mineralno staklo, 34mm.'},
      {id:6,title:'Field Utility',price:99.00,category:'men',img:'https://picsum.photos/seed/watch6/800/600',desc:'Robustan, lako ƒçitljiv brojƒçanik, savr≈°en everyday watch.'}
    ];

    // State
    let state = {
      items: JSON.parse(localStorage.getItem('cart') || '[]')
    };

    // Helpers
    const format = v => v.toFixed(2) + ' ‚Ç¨';
    const $ = s => document.querySelector(s);

    // Render product grid
    function renderProducts(list){
      const grid = $('#product-grid'); grid.innerHTML='';
      list.forEach(p=>{
        const el = document.createElement('div'); el.className='card';
        el.innerHTML = `
          <div class="thumb" style="background-image:url('${p.img}')"></div>
          <div class="meta"><div>
            <div class="title">${p.title}</div>
            <div class="cat">${p.category}</div>
          </div>
          <div class="price">${format(p.price)}</div></div>
          <div class="actions">
            <button class="btn" data-id="${p.id}">Dodaj u korpu</button>
            <button class="btn ghost" data-view="${p.id}">Pregled</button>
          </div>`;
        grid.appendChild(el);
      });
    }

    // Cart operations
    function save(){ localStorage.setItem('cart', JSON.stringify(state.items)); updateCartUI(); }
    function addToCart(id, qty=1){
      const prod = products.find(p=>p.id===id); if(!prod) return;
      const found = state.items.find(i=>i.id===id);
      if(found) found.qty += qty; else state.items.push({id:id,qty:qty});
      save();
    }
    function removeFromCart(id){ state.items = state.items.filter(i=>i.id!==id); save(); }
    function changeQty(id, qty){ const it = state.items.find(i=>i.id===id); if(!it) return; it.qty = qty; if(it.qty<=0) removeFromCart(id); save(); }

    function updateCartUI(){
      const list = $('#cart-list'); list.innerHTML='';
      if(state.items.length===0){ list.innerHTML='<p style="color:var(--muted)">Korpa je prazna ‚Äî dodaj proizvod.</p>'; $('#cart-count').textContent = 0; $('#cart-total').textContent = format(0); return; }
      let total = 0; state.items.forEach(it=>{
        const prod = products.find(p=>p.id===it.id);
        const row = document.createElement('div'); row.className='cart-item';
        row.innerHTML = `
          <div class="ci-thumb" style="background-image:url('${prod.img}')"></div>
          <div style="flex:1">
            <div class="ci-title">${prod.title}</div>
            <div style="color:var(--muted);font-size:13px">${format(prod.price)} √ó ${it.qty}</div>
          </div>
          <div style="text-align:right">
            <div class="qty">
              <button data-dec="${it.id}">‚àí</button>
              <div style="min-width:24px;text-align:center">${it.qty}</div>
              <button data-inc="${it.id}">+</button>
            </div>
            <div style="margin-top:8px;font-weight:700">${format(prod.price * it.qty)}</div>
          </div>
        `;
        list.appendChild(row);
        total += prod.price * it.qty;
      });
      $('#cart-total').textContent = format(total);
      $('#cart-count').textContent = state.items.reduce((s,i)=>s+i.qty,0);

      // attach qty handlers
      list.querySelectorAll('[data-inc]').forEach(b=>b.addEventListener('click',e=>{ changeQty(+b.getAttribute('data-inc'), getQtyFromElement(b)+1); }));
      list.querySelectorAll('[data-dec]').forEach(b=>b.addEventListener('click',e=>{ changeQty(+b.getAttribute('data-dec'), getQtyFromElement(b)-1); }));
    }
    function getQtyFromElement(btn){ return +btn.parentElement.querySelector('div').textContent; }

    // Modal
    const modal = $('#modal');
    function openModal(id){
      const p = products.find(x=>x.id===id); if(!p) return;
      $('#md-thumb').style.backgroundImage = `url('${p.img}')`;
      $('#md-title').textContent = p.title;
      $('#md-desc').textContent = p.desc;
      $('#md-price').textContent = format(p.price);
      $('#md-cat').textContent = p.category;
      $('#md-add').setAttribute('data-id', p.id);
      modal.classList.add('open');
    }
    function closeModal(){ modal.classList.remove('open'); }

    // Search / filter / sort
    function applyFilters(){
      const q = $('#search').value.trim().toLowerCase();
      const f = $('#filter').value;
      const s = $('#sort').value;
      let list = products.filter(p=> (p.title.toLowerCase().includes(q) || p.desc.toLowerCase().includes(q)) );
      if(f!=='all'){ list = list.filter(p=>p.category===f); }
      if(s==='price-asc') list.sort((a,b)=>a.price-b.price);
      if(s==='price-desc') list.sort((a,b)=>b.price-a.price);
      renderProducts(list);
    }

    // Event bindings
    document.addEventListener('click', e=>{
      const add = e.target.closest('[data-id]');
      if(add && add.hasAttribute('data-id')){ addToCart(+add.getAttribute('data-id')); return; }
      const view = e.target.closest('[data-view]');
      if(view){ openModal(+view.getAttribute('data-view')); return; }
    });

    $('#md-close').addEventListener('click', closeModal);
    modal.addEventListener('click', e=>{ if(e.target===modal) closeModal(); });
    $('#md-add').addEventListener('click', e=>{ addToCart(+e.target.getAttribute('data-id')); closeModal(); });

    $('#search').addEventListener('input', applyFilters);
    $('#filter').addEventListener('change', applyFilters);
    $('#sort').addEventListener('change', applyFilters);

    $('#open-cart').addEventListener('click', ()=>{ document.querySelector('aside.cart').scrollIntoView({behavior:'smooth'}); });
    $('#checkout').addEventListener('click', ()=>{
      if(state.items.length===0){ alert('Korpa je prazna.'); return; }
      // Demo checkout simulation
      alert('Hvala! Ovo je demo ‚Äî narud≈æba je simulirana.');
      state.items = []; save();
    });

    // Init
    document.getElementById('year').textContent = new Date().getFullYear();
    renderProducts(products);
    updateCartUI();
  </script>
</body>
</html>
